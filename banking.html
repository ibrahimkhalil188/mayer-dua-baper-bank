<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-3/4 mx-auto">
        <h1 class="text-5xl font-bold text-center p-8">Mayer dua <span class="text-lime-500">Baper bank</span></h1>
        <hr class="bg-gray-900 h-1">
    </header>
    <main class="mx-auto w-3/4 my-8">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 p-8 text-center ">
                    <h3 class="text-3xl ">Deposit</h3>
                    <h3 class="text-5xl font-semibold">$<span id="previous-deposit">00</span></h3>
                </div>
                <div class="bg-yellow-400 p-8 text-center">
                    <h3 class="text-3xl ">Withdraw</h3>
                    <h3 class="text-5xl font-semibold">$<span id="previous-withdraew">00</span></h3>
                </div>
                <div class="bg-cyan-400 p-8 text-center">
                    <h3 class="text-3xl ">Balance</h3>
                    <h3 class="text-5xl font-semibold">$<span id="previous-balance">1200</span></h3>
                </div>
            </div>
        </section>
        <section class="my-8 p-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-teal-500 p-2 rounded">
                    <input id="deposit-input" class="w-3/4 block m-4 px-4 py-2" type="number"
                        placeholder="$ Your deposite amount">

                    <button id="deposite-button" class="bg-yellow-400 py-2 px-4 text-2xl m-4 rounded">Deposite</button>
                </div>
                <div class="bg-rose-500 p-2 rounded">
                    <input id="withdraw-input" class="w-3/4 block m-4 px-4 py-2" type="number"
                        placeholder="$ Your Withdraw amount">

                    <button id="withdraw-button" class="bg-yellow-400 py-2 px-4 text-2xl m-4 rounded">Withdraw</button>
                </div>
            </div>

        </section>
        <h1 class="text-5xl p-8 text-center">History</h1>
        <hr class="bg-gray-900 ">
        <section>
            <div class="grid grid-cols-3">
                <div class="text-2xl text-center">Date</div>
                <div class="text-2xl text-center">Terms</div>
                <div class="text-2xl text-center">Amount</div>
            </div>
            <hr>
        </section>
    </main>
    <script src="banking.js"></script>
</body>


</html>
